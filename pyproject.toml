[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool]

[tool.poetry]
name="djlint"
version="1.19.15"
description="HTML Template Linter and Formatter"
license="GPL-3.0-or-later"
authors=["Christopher Pickering <cpickering@rhc.net>"]
maintainers=["Christopher Pickering <cpickering@rhc.net>"]
readme="README.md"
repository="https://github.com/Riverside-Healthcare/djlint"
documentation="https://djlint.com"
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
        "Operating System :: OS Independent",
    ]
packages = [
    { include = "djlint", from = "src" },
]
include = ["rules.yaml"]

[tool.poetry.dependencies]
python = "^3.7.2,<4.0"
click = "^8.0.1"
PyYAML = "^6.0"
colorama = "^0.4.4"
regex = "^2022.1.18"
tqdm = "^4.62.2"
tomli = { version = "^2.0.1", python = "<3.11" }
pathspec = "^0.11.0"
html-void-elements = "^0.1.0"
html-tag-names = "^0.1.2"
jsbeautifier = "^1.14.4"
cssbeautifier = "^1.14.4"

[tool.poetry.scripts]
djlint = "djlint:main"

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
isort = "^5.9.3"  # Can be removed with ruff
coverage = "^7.0.0"
pytest = "^7.1.2"
pytest-cov = "^4.0.0"
pytest-xdist = "^3.0.0"
ruff = "^0.0.253"
mypy = "^1.0"
types-PyYAML = "^6.0.11"
tox = "^4.0.0"

[tool.black]
max_line_length = 99
quiet = true

[tool.isort]
profile = "black"
quiet = true

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
line-length = 146
select = [
    "A",
    "C4",
    "D",
    "DJ",
    "E",
    "F",
    "I",
    "N",
    "PL",
    "PT",
    "SIM",
    "T20",
    "W",
]
target-version = "py311"

[tool.ruff.mccabe]
max-complexity = 10
