[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "djlint"
version = "1.35.2"
description = "HTML Template Linter and Formatter"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
maintainers = [
  { name = "Christopher Pickering" },
  { name = "monosans", email = "hsyqixco@protonmail.com" },
]
authors = [{ name = "Christopher Pickering" }]
requires-python = ">=3.9"
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]
dependencies = [
  "click>=8.0.1",
  "colorama>=0.4.4",
  "cssbeautifier>=1.14.4",
  "html-tag-names>=0.1.2",
  "html-void-elements>=0.1",
  "jsbeautifier>=1.14.4",
  "json5>=0.9.11",
  "pathspec>=0.12",
  "pyyaml>=6",
  "regex>=2023",
  "tomli>=2.0.1; python_version<'3.11'",
  "tqdm>=4.62.2",
]
urls.documentation = "https://djlint.com"
urls.repository = "https://github.com/djlint/djLint"
scripts.djlint = "djlint:main"

[tool.hatch.build.targets.sdist]
include = ["djlint"]

[tool.uv]
dev-dependencies = [
  "mypy==1.12.1",
  "pytest==8.3.3",
  "pytest-cov==5",
  "pytest-xdist==3.6.1",
  "ruff==0.6.9",
  "tomli==2.0.2",
  "types-colorama==0.4.15.20240311",
  "types-pyyaml==6.0.12.20240917",
  "types-regex==2024.9.11.20240912",
  "types-tqdm==4.66.0.20240417",
  "typing-extensions==4.12.2",
]
