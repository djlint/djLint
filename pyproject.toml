[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "djlint"
version = "1.36.4"
description = "HTML Template Linter and Formatter"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
maintainers = [
  { name = "Christopher Pickering" },
  { name = "monosans", email = "hsyqixco@protonmail.com" },
]
authors = [{ name = "Christopher Pickering" }]
requires-python = ">=3.9"
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]
dependencies = [
  "click>=8.0.1",
  "colorama>=0.4.4",
  "cssbeautifier>=1.14.4",
  "jsbeautifier>=1.14.4",
  "json5>=0.9.11",
  "pathspec>=0.12",
  "pyyaml>=6",
  "regex>=2023",
  "tomli>=2.0.1; python_version<'3.11'",
  "tqdm>=4.62.2",
  "typing-extensions>=3.6.6; python_version<'3.11'",
]
urls.documentation = "https://djlint.com"
urls.repository = "https://github.com/djlint/djLint"
scripts.djlint = "djlint:main"

[dependency-groups]
dev = [
  "mypy[faster-cache]==1.15.0",
  "pytest==8.3.4",
  "pytest-cov==6",
  "pytest-xdist==3.6.1",
  "ruff==0.9.6",
  "tomli==2.2.1",
  "types-colorama==0.4.15.20240311",
  "types-pyyaml==6.0.12.20241230",
  "types-regex==2024.11.6.20241221",
  "types-tqdm==4.67.0.20241221",
  "typing-extensions==4.12.2",
]

[tool.hatch.build.targets.sdist]
include = ["djlint", "mypy.ini"]

[tool.hatch.build.targets.wheel.hooks.mypyc]
dependencies = [
  "hatch-mypyc",
  "click",
  "cssbeautifier",
  "jsbeautifier",
  "json5",
  "types-colorama",
  "types-pyyaml",
  "types-regex",
  "types-tqdm",
  "typing-extensions",
]
enable-by-default = false
exclude = ["djlint/__main__.py"]
options = { opt_level = "3", debug_level = "0" }

[tool.cibuildwheel]
build = "cp*"
build-frontend = "build[uv]"
environment.HATCH_BUILD_HOOK_ENABLE_MYPYC = "1"
manylinux-x86_64-image = "manylinux_2_28"
skip = ["*-manylinux_i686", "*-musllinux_*", "*-win32"]
